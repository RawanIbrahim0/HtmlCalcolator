<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcolator</title>

</head>

<body>
    <main class="calcolator">
        <div class="screen">
            <div class="result">0</div>
        </div>
        <div class="numbers">
            <button class="number M">deg</button>
            <button class="number M">sin</button>
            <button class="number M">cos</button>
            <button class="number M">tan</button>
            <button class="number M">lg</button>
            <button class="number M">ln</button>
            <button class="number M">(</button>
            <button class="number M">)</button>
            <button class="number O">C</button>
            <button class="number O">DEL</button>
            <button class="number O">%</button>
            <button class="number O">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number O">ร</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number O">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number O">+</button>
            <button class="number">e</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="number OO">=</button>
        </div>

    </main>
</body>

</html>
